<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="contact manager css.css">

</head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navLinks">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="contact manager home.html">SteakleyCo Contacts!</a>
      </div>
      <div id="navLinks" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="contact manager home.html"><img src="brand-icon.png" height=50px></a></li>
          <li><a href="contact manager about.html">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- use bootstrap classes to show the user a confirmation of what they're -->
    <!-- about to delete -->
    <div class="container">
      <form class="specialbox">
      <div class="row">
        <div class="col-xs-12"><h3>Do you want to delete this contact?</h3></div>
      </div>
      <div>
        <div class="row form-group">
          <div class="col-xs-3"><h4>First Name</h3></div>
          <div class="col-xs-3"><h4>Last Name</h3></div>
          <div class="col-xs-3"><h4>Email</h3></div>
          <div class="col-xs-3"><h4>Phone</h3></div>
        </div>
        <div class="row form-group">
          <div class="col-xs-3" id="delFirstName">column 1</div>
          <div class="col-xs-3" id="delLastName">column 2</div>
          <div class="col-xs-3" id="delEmail">column 3</div>
          <div class="col-xs-3" id="delPhone">column 4</div>
        </div>
    </div>
      <button id="deleteDialog" type="button" class="btn btn-danger">Delete</button>
      <button id="cancelDialog" type="button" class="btn btn-default">Cancel</button>
      </div>
    </form>
    </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="contact manager delete.js"></script>


  </body>
</html>
